<nav class="teal darken-1 main-nav">
  <div class="nav-wrapper container">
    <a routerLink="" class="brand-logo">Explorer</a>

    <ul class="right hide-on-med-and-down">
      <ng-container *ngIf="!userService.isLoggedIn() else logUser">
        <li routerLinkActive="active"><a [routerLink]="['/']">Login</a></li>
        <li routerLinkActive="active"><a [routerLink]="['signup']">SignUp</a></li>
      </ng-container>

      <ng-template #logUser>
        <li routerLinkActive="active" mat-button [matMenuTriggerFor]="menu" style="cursor:pointer">&nbsp;{{
          userService.user?.name | titlecase
          }}
          <i class="material-icons right">arrow_drop_down</i>
        </li>
        <mat-menu #menu="matMenu">
          <button mat-menu-item><a href="#!">Profile</a></button>
          <button mat-menu-item><a (click)="logout()">Logout</a></button>
        </mat-menu>
      </ng-template>
    </ul>
  </div>
</nav>
